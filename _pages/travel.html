<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .travel-section {
            margin: 20px 0;
        }
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .section-date {
            font-size: 1em;
            color: #777;
            margin-bottom: 10px;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>


<!-- 第一部分：2024 Winter Vacation -->
<div class="travel-section">
    <div class="section-title">2024 Winter Vacation</div>
    <div class="section-date">January 2024</div>
    <div class="divider"></div>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="../images/travel/jiuzhaigou1.jpg" alt="Jiuzhaigou in Winter"></div>
            <div class="slide"><img src="../images/travel/hunan1.jpg" alt="Hunan"></div>
            <div class="slide"><img src="../images/travel/beijing.jpg" alt="Beijing"></div>
        </div>
    </div>
</div>

<!-- 第二部分：2023 Summer Vacation -->
<div class="travel-section">
    <div class="section-title">2023 Summer Vacation</div>
    <div class="section-date">July 2023</div>
    <div class="divider"></div>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="../images/travel/beach.jpg" alt="Beach"></div>
            <div class="slide"><img src="../images/travel/mountain.jpg" alt="Mountain"></div>
            <div class="slide"><img src="../images/travel/city.jpg" alt="City"></div>
        </div>
    </div>
</div>

<script>
    let index = 0;
    const sliders = document.querySelectorAll('.slides');
    
    function showSlide(slider) {
        index++;
        if (index >= slider.children.length) index = 0;
        slider.style.transform = `translateX(-${index * 100}%)`;
    }

    sliders.forEach(slider => {
        setInterval(() => showSlide(slider), 3000); // 每3秒切换
    });
</script>

</body>
</html>
